<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body{
			margin-top: 200px;
			margin-left: auto;
			margin-right: auto;
			width: 20em;
		}
	</style>
	<script type="text/javascript">
		function jump()
		{
			window.open('login');
		}
	</script>
</head>
<body>
<form action="/register/" method="post">
{% csrf_token %}
<div class="input-group">
	<span class="input-group-addon">@</span>
	<input type="text" id="username" class="form-control" required="required" placeholder="用户名" name="username" aria-describedby="basic-addon1">
</div>
<br>
<div class="input-group">
	<span class="input-group-addon">@</span>
	<input type="text" id="email" class="form-control" required="required" placeholder="邮箱" name="email" aria-describedby="basic-addon1">
</div>
<br>
<div class="input-group">
	<span class="input-group-addon">@</span>
	<input type="password" id="password" class="form-control" required="required" placeholder="密码" name="password" aria-describedby="basic-addon1">
</div>
<br>
<div class="input-group">
	<span class="input-group-addon">@</span>
	<input type="password" id="repassword" required="required" class="form-control" placeholder="重复密码" name="repassword" aria-describedby="basic-addon1">
</div>
<br>
{% if errorcode == 1 %}
<div class="alert alert-warning">
	<a href="#" class="close" data-dismiss="alert">
		&times;
	</a>
	<strong>警告!</strong>密码不一致.
</div>
{% elif errorcode == 2 %}
<div class="alert alert-warning">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	<strong>警告!</strong> 该用户名已被注册.
</div>
{% elif errorcode == 3 %}
<div class="alert alert-warning">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	<strong>警告!</strong> 该邮箱已被注册.
</div>
{% endif %}
<div class="btn-group" style="width: 20em;">
	<button type="submit" class="btn btn-default" style="width: 10em;">注册</button>
	<a href="/login/" class="btn btn-default" style="width: 10em;">登录</a>
</div>
</form>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
