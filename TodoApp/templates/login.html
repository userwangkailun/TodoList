<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/static/CSS/register.css">
</head>
<body>
<form action="/login/" method="post">
{% csrf_token %}
<div class="input-group">
	<span class="input-group-addon">@</span>
	<input type="text" id="username" class="form-control" placeholder="用户名/邮箱" name="username" aria-describedby="basic-addon1">
</div>
<br>
<div class="input-group">
	<span class="input-group-addon">@</span>
	<input type="password" id="password" class="form-control" placeholder="密码" name="password" aria-describedby="basic-addon1">
</div>
<br>
{% if errorcode == 1 %}
<div class="alert alert-warning">
	<a href="#" class="close" data-dismiss="alert">
		&times;
	</a>
	<strong>警告!</strong>用户名或密码错误.
</div>
{% endif %}
<div class="btn-group" style="width: 20em;">
	<a href="/register/" class="btn btn-default" style="width: 10em;">注册</a>
	<button type="submit" class="btn btn-default" style="width: 10em;">登录</button>
</div>
</form>
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
